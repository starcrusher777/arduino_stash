[env:nodemcuv2]
platform = espressif8266
framework = arduino
board = nodemcuv2
upload_port = COM12
monitor_speed = 115200
lib_deps = 
	gyverlibs/GRGB@^1.4.1
	bblanchon/ArduinoJson@^7.1.0
	wayoda/LedControl@^1.0.6
	majicdesigns/MD_MAX72XX@^3.5.1
	majicdesigns/MD_Parola@^3.7.3
